<!DOCTYPE html>
<html>

<head>
  <title>Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../css/contact.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="navbar-nav">
        <a class="navbar-brand" href="#">
          <img src="../afbeeldingen/profiel.png" alt="profiel foto" width="30" height="24">
          Kerim Çevik
        </a>
        <a href="../index.html" class="nav-item nav-link">Home</a>
        <a href="overmij.html" class="nav-item nav-link">Over mij</a>
        <a href="contact.html" class="nav-item nav-link">Contact</a>
      </div>
    </nav>
  </header>
  <div class="container-sm">
    <h2>Contactformulier</h2>
    <form>
      <div class="row">
        <label for="naamInput">Naam</label>
        <div class="col">
          <input type="text" class="form-control" id=naamInput placeholder="Voornaam">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Achternaam">
        </div>
      </div>
      <div class="form-group">
        <label for="emailInput">E-mail adres</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Voer u e-mail adres in">
      </div>
      <div class="form-group">
        <label for="textArea">Bericht</label>
        <textarea class="form-control" id="textArea" rows="4" placeholder="Voer hier u bericht in"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Verzend</button>
    </form>
  </div>
  <footer>
    <h6>© 2022 Copyright: Kerim Çevik</h6>
  </footer>
</body>

</html>
